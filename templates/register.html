<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Register</h1>
  <form method="post">
    <input name="name" placeholder="Name" required><br>
    <input name="email" placeholder="Email" required><br>
    <input name="password" type="password" placeholder="Password" required><br>
    <input name="age" type="number" placeholder="Age" required><br>
    <input name="gender" placeholder="Gender" required><br>
    <input name="height" placeholder="Height (cm)" required><br>
    <input name="weight" placeholder="Weight (kg)" required><br>
    <input name="goal" placeholder="Goal (Weight Loss/Weight Gain)" required><br>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
