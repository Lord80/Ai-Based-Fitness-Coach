<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Admin Dashboard</h1>

  <table border="1">
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Goal</th><th>Age</th><th>Gender</th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.goal }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.gender }}</td>
      </tr>
    {% endfor %}
  </table>

  <br>
  <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
