<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Update Your Profile</h1>

  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}

  <form method="post">
    <label>Name:</label><br>
    <input name="name" type="text" value="{{ user['name'] }}" required><br>

    <label>Age:</label><br>
    <input name="age" type="number" value="{{ user['age'] }}"><br>

    <label>Gender:</label><br>
    <input name="gender" type="text" value="{{ user['gender'] }}"><br>

    <label>Height (cm):</label><br>
    <input name="height" type="number" step="0.1" value="{{ user['height'] }}"><br>

    <label>Weight (kg):</label><br>
    <input name="weight" type="number" step="0.1" value="{{ user['weight'] }}"><br>

    <label>Goal:</label><br>
    <select name="goal">
      <option value="Weight Loss" {% if 'loss' in user['goal'].lower() %}selected{% endif %}>Weight Loss</option>
      <option value="Weight Gain" {% if 'gain' in user['goal'].lower() %}selected{% endif %}>Weight Gain</option>
    </select><br><br>

    <button type="submit">Save Changes</button>
  </form>

  <br>
  <a href="{{ url_for('change_password') }}">Change Password</a>
  <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  <a href="{{ url_for('logout') }}">Logout</a>

</body>
</html>
